kind: Deployment
apiVersion: apps/v1
metadata:
  name: mcad-controller-custom-image
  namespace: default
  labels:
    app: mcad-custom-image
    component: multi-cluster-application-dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcad-custom-image
  template:
    metadata:
      labels:
        app: mcad-custom-image
        component: multi-cluster-application-dispatcher
    spec:
      containers:
        - name: mcad-controller
          args: ["--v", "4", "--logtostderr"]
          command:
            - mcad-controller
          envFrom:
            - configMapRef:
                name: mcad-custom-image-config
          image: quay.io/project-codeflare/mcad-controller:custom
          imagePullPolicy: Always
          ports:
            - name: https
              containerPort: 6443
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: temp-vol
              mountPath: /tmp
      serviceAccountName: mcad-controller-custom-image
      volumes:
        - name: temp-vol
          emptyDir: {}
