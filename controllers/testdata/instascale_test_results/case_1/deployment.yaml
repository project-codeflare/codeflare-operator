kind: Deployment
apiVersion: apps/v1
metadata:
  name: instascale-example
  namespace: codeflare-operator-system
  labels:
    app: instascale-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instascale-example
  template:
    metadata:
      labels:
        app: instascale-example
    spec:
      containers:
        - name: instascale
          args:
            - "--configs-namespace=default"
          image: quay.io/project-codeflare/instascale-controller:v0.0.7
          resources:
            limits:
              cpu: '2'
              memory: 2G
            requests:
              cpu: '200m'
              memory: 200M
      serviceAccountName: instascale-example-sa
