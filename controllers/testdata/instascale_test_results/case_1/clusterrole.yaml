kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: instascale-example-cr
rules:
  - verbs:
      - list
      - watch
      - get
      - create
      - update
      - delete
      - patch
    apiGroups:
      - ''
    resources:
      - nodes
      - configmaps

  - verbs:
      - get
    apiGroups:
      - ''
    resourceNames:
      - instascale-ocm-secret
    resources:
      - secrets

  - verbs:
      - get
      - list
    apiGroups:
      - config.openshift.io
    resources:
      - clusterversions

  - verbs:
      - list
      - watch
      - get
    apiGroups:
      - apps
    resources:
      - deployments
  - verbs:
      - list
      - watch
      - get
      - create
      - update
      - delete
      - patch
    apiGroups:
      - machine.openshift.io
    resources:
      - '*'
  - verbs:
      - list
      - watch
      - get
      - create
      - update
      - delete
      - patch
    apiGroups:
      - mcad.ibm.com
    resources:
      - appwrappers
