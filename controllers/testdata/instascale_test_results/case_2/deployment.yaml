kind: Deployment
apiVersion: apps/v1
metadata:
  name: instascale-example2
  namespace: codeflare-operator-system
  labels:
    app: instascale-example2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instascale-example2
  template:
    metadata:
      labels:
        app: instascale-example2
    spec:
      containers:
        - name: instascale
          args:
            - "--configs-namespace=default"
          image: quay.io/project-codeflare/instascale-controller:v.0.0.7
          resources:
            limits:
              cpu: '1'
              memory: 1G
            requests:
              cpu: '1'
              memory: 1G
      serviceAccountName: instascale-example2-sa
